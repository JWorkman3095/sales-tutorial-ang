<app-menu></app-menu>
<div>
    <span id="pageTitle">Orderline List</span> |
    <a routerLink="/orderline/create">New</a>
</div>

<table class="table table-s">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>OrderId</th>
            <th>Order</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orderlines">
                <td>{{o.id}}</td>
                <td>{{o.product}}</td>
                <td>{{o.quantity}}</td>
                <td>{{o.price | currency}}</td>
                <td>{{o.orderId}}</td>
                <td>{{o.order}}</td>

                <td>
                    <a routerLink="/order/detail/{{ o.id }}">Detail</a> |
                    <a routerLink="/order/edit/{{ o.id }}">Edit</a>
                </td>
        </tr>
    </tbody>
</table>
